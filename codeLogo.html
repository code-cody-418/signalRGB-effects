<head>
  <title>Code Logo</title>
  <meta description="Awesome Code Logo" />
  <meta publisher="Cody" />
  <meta
    property="speed"
    label="Cycle Speed"
    type="number"
    min="1"
    max="10"
    default="2"
  />
</head>

<body style="margin: 0; padding: 0">
  <canvas id="exCanvas" width="320" height="200"></canvas>
</body>

<script>
  var c = document.getElementById("exCanvas");
  var ctx = c.getContext("2d");
  var width = 320;
  var height = 200;
  var hue = 0;
  function update() {
    // background
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, width, height);
    

    // "<"
    ctx.fillStyle = "red";
    ctx.fillRect(45, 30, 10, 10);
    ctx.fillRect(28, 42, 10, 10);
    ctx.fillRect(45, 53, 10, 10);

    // "/"
    ctx.fillRect(103, 30, 10, 10);
    ctx.fillRect(83, 42, 10, 10);
    ctx.fillRect(85, 53, 10, 10);

    // ">"
    ctx.fillRect(138, 30, 10, 10);
    ctx.fillRect(138, 42, 10, 10);
    ctx.fillRect(138, 53, 10, 10);

    window.requestAnimationFrame(update);
  }

  window.requestAnimationFrame(update);
</script>
